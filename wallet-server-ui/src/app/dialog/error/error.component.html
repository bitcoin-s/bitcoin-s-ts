<h2 mat-dialog-title>{{ data.title | translate }}</h2>
<mat-dialog-content [ngClass]="data.class" [translate]="data.content" [translateParams]="data.params"></mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>{{ 'action.close' | translate }}</button>
</mat-dialog-actions>
