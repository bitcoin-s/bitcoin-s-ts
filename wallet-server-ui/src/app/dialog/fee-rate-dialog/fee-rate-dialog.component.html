<h2 mat-dialog-title>{{ 'dialog.feeRate.title' | translate }}</h2>

<mat-dialog-content>
  <form class="form-container" [formGroup]="form" autocomplete="off">
    <fieldset>
      <mat-form-field>
        <mat-label translate>dialog.feeRate.txId</mat-label>
        <input formControlName="txId" matInput type="text" readonly>
      </mat-form-field>
      <mat-form-field>
        <mat-label translate>dialog.feeRate.feeRate</mat-label>
        <input #feeRate formControlName="feeRate" matInput type="number" [min]="minimumFeeRate" cdkFocusInitial>
        <span matSuffix translate>unit.satsPerVbyte</span>
      </mat-form-field>
    </fieldset>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>{{ 'action.cancel' | translate }}</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-stroked-button [mat-dialog-close]="true" [color]="actionColor"
    [mat-dialog-close]="getFormState()"
    [disabled]="form.invalid">{{ action | translate }}</button>
</mat-dialog-actions>
